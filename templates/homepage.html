        <div class="container">
            <form action="{{ url_for('handle_data') }}" method="post">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Insira uma data de início no formato 'aaaa-mm-dd' para consultar os repositórios alterados após essa data</label>
                    <input type="text" name="date" class="form-control" id="formGroupExampleInput" placeholder="'aaaa-mm-dd'">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <form action="{{ url_for('handle_content') }}" method="post">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Digite o nome de uma string dentro de um arquivo de um repositório que deseja pesquisar (se a string em nenhum arquivo não existir, retornará uma lista vazia; senão retorna uma lista dos repositórios que contêm a string)</label>
                    <input type="text" name='content' class="form-control" id="formGroupExampleInput" placeholder="Nome do arquivo">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <form action="{{ url_for('handle_language') }}" method="post">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Ver as linguagens presentes nos repositórios, e seus respectivos tamanhos em bytes. Não é necessário digitar nada no input.</label>
                    <input type="text" name='language' class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
                </div>
                <button type="submit" class="btn btn-primary">Clique aqui</button>
            </form>

            <form action="{{ url_for('handle_alfa') }}" method="post">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Ver os repositórios ordenados alfabeticamente. Não é necessário digitar nada no input.</label>
                    <input type="text" name='alfa' class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <form action="{{ url_for('handle_last') }}" method="post">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Digite o nome do repositório sobre o qual deseja consultar a data do último commit (se o nome do repositório estiver incorreto, retornará erro interno do servidor)</label>
                    <input type="text" name='last' class="form-control" id="formGroupExampleInput" placeholder="Nome do repositório">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <form action="{{ url_for('handle_name') }}" method="post">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Digite um nome que deseja pesquisar (é aconselhável digitar o nome completo do repositório).</label>
                    <input type="text" name='name' class="form-control" id="formGroupExampleInput" placeholder="Digite o nome de um repositório">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
